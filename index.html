<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Despesas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Despesas Pessoais</h1>
        
        <div class="balance">
            <h2>Saldo Atual: <span id="balance-value">R$ 0,00</span></h2>
        </div>
        
        <div class="summary">
            <div>
                <h3>Receitas</h3>
                <p id="income-value">R$ 0,00</p>
            </div>
            <div>
                <h3>Despesas</h3>
                <p id="expense-value">R$ 0,00</p>
            </div>
        </div>

        <div class="new-transaction">
            <h3>Adicionar Nova Transação</h3>
            <form id="transaction-form">
                <label for="description">Descrição:</label>
                <input type="text" id="description" required>
                
                <div class="transaction-type">
                    <input type="radio" id="income-radio" name="type" value="income" checked>
                    <label for="income-radio">Receita</label>
                    <input type="radio" id="expense-radio" name="type" value="expense">
                    <label for="expense-radio">Despesa</label>
                </div>
                
                <label for="category">Categoria:</label>
                <select id="category" required>
                    <option value="Salário">Salário</option>
                    <option value="Comida">Comida</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Lazer">Lazer</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Outros">Outros</option>
                </select>

                <label for="amount">Valor:</label>
                <input type="number" id="amount" step="0.01" required>

                <button type="submit">Adicionar</button>
            </form>
        </div>
        
        <div class="control-buttons">
            <button id="show-history-btn">Histórico</button>
            <button id="show-chart-btn">Gráfico</button>
        </div>

        <div class="transactions-list hidden">
            <h3>Histórico</h3>
            <ul id="history"></ul>
        </div>
        
        <div class="chart-container hidden">
            <h3>Distribuição de Despesas</h3>
            <canvas id="expenseChart" class="chart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
